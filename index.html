<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .menu-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .menu-toggle {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
        }
        .menu-items {
            display: none;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 10px;
            padding: 10px;
        }
        .menu-items button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-align: left;
        }
        .menu-items button:hover {
            background-color: #0056b3;
        }
        .content {
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
        <div class="menu-items" id="menuItems">
            <!-- Add buttons for different HTML files here. Replace 'page1.html', 'page2.html', etc., with actual file names in the same folder. -->
            <button onclick="window.location.href='pcloud11.html'">point clouds</button>
            <button onclick="window.location.href='fire19.html'">ar fireballs</button>
            <button onclick="window.location.href='mast5.html'">ar piano</button>
            <!-- Add more buttons as needed -->
        </div>
    </div>

    <div class="content">
        <h1>Welcome to the Site!</h1>
        <p>This is your welcome page. Use the menu in the top left to navigate to other pages.</p>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menuItems');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }

        // Close the menu if clicking outside of it
        document.addEventListener('click', function(event) {
            var menuContainer = document.querySelector('.menu-container');
            if (!menuContainer.contains(event.target)) {
                document.getElementById('menuItems').style.display = 'none';
            }
        });
    </script>
</body>
</html>
